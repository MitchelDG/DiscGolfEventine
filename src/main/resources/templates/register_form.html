<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eventine - user registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">

    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        button{
            margin: 10px;
            padding: 10px;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        /*input[type=checkbox] {*/
        /*    margin-right: 190px;*/
        /*}*/

    </style>
</head>
<body>

<div align="center">
    <h1>Eventine registration form</h1>
    <!--    <a href="register_form.html"><button class="btn btn-dark">Click here to register</button></a>-->
</div>


<div class="container">
    <div class="nav-wrapper">
        <div class="left-side">
            <div class="nav-link-wrapper">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link-wrapper">
                <a href="about.html">About</a>
            </div>
        </div>

        <div class="right-side">
            <div class="nav-link-wrapper active-nav-link">
                <a href="register_form.html">REGISTRATION</a>
            </div>
        </div>
    </div>

<div align="center">

    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <label>Full name:</label>
        <input type="text" th:field="*{name}"/><br/>

        <label>E-mail:</label>
        <input type="text" th:field="*{email}"/><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}"/><br/>

        <label>Role:</label>
        <select th:field="*{role}">
            <option th:each="p : ${roleList}" th:value="${p}" th:text="${p}">
            </option>
        </select>
        <br/>


        <a href="application_to_event.html"><button class="button-33" role="button">Register</button></a>
    </form>
</div>
</div>
</body>
</html>
