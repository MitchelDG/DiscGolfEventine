<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <!--    <link rel="shortcut icon" href="/assets/favicon.ico">-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{../css/registration.css}">
    <script src="http://localhost:35729/livereload.js"></script>
</head>

<body>

<div align="center">


    <h1>Register to Disc Golf Eventine</h1>

   <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a th:href="@{index}">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a th:href="@{about}">About</a>
                </div>
           </div>
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a th:href="@{login}">Log in</a>
                </div>
                <div class="nav-link-wrapper active-nav-link">
                    <a th:href="@{registration}">Register</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="form" id="createAccount" action="#" th:action="@{registration}"  method="post">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <label for="signupUsername"></label>
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label>
                    <input type="text" class="form__input"  autofocus placeholder="Email Address" >
                </label>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label>
                    <input type="password" class="form__input" autofocus placeholder="Password">
                </label>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label>
                    <input type="password" class="form__input" autofocus placeholder="Confirm password">
                </label>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a class="form__link" th:href="@{login}" id="linkLogin">Already have an account? Sign in</a>
            </p>

        </form>
    </div>
    <script th:src="@{/js/registration.js}"></script>
</div>
</body>
</html>
