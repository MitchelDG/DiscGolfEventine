<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <!--    <link rel="shortcut icon" href="/assets/favicon.ico">-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{../css/registration.css}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          crossorigin="anonymous" />
    <script src="http://localhost:35729/livereload.js"></script>
</head>

<body>

<div align="center">

    <h1>Sign up to Disc Golf Eventine</h1>

    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a th:href="@{index}">Home</a>
                </div>

                <div class="nav-link-wrapper">
                    <a th:href="@{about}">About</a>
                </div>
            </div>

            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a th:href="@{login}">Log in</a>
                </div>
                <div class="nav-link-wrapper active-nav-link">
                    <a th:href="@{registration}">Register</a>
                </div>
            </div>
        </div>


    </div>

    <div class="container">

        <form class="form" id="createAccount" action="#" th:action="@{registration}" th:object="${userDTO}" method="post">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <label>
                    <input type="text" class="form__input" autofocus placeholder="Username" th:field="*{name}">
                </label>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label>
                    <input type="text" class="form__input"  autofocus placeholder="Email Address" th:field="*{email}">
                </label>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label>
                    <input type="password" class="form__input" autofocus placeholder="Password" th:field="*{password}">
                </label>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label>
                    <input type="password" class="form__input" autofocus placeholder="Confirm password">
                </label>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>


                <p class="form__text">
                <a class="form__link" th:href="@{login}" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script th:src="@{/js/registration.js}"></script>
</div>
</body>
</html>
