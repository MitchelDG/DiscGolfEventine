<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/registration.css">
</head>

<body background="../static/images/disc-craft.jpg" >

<div align="center">
    <h1>Disc Golf Eventine - creation of event</h1>
</div>

<div class="container1">
    <div class="nav-wrapper">
        <div class="left-side">
            <div class="nav-link-wrapper">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link-wrapper">
                <a href="about.html">About</a>
            </div>
        </div>

        <div class="right-side">
            <div class="nav-link-wrapper">
                <a href="registration.html">LOG IN</a>
            </div>
        </div>
    </div>

    <div class="container">
        <!--/*@thymesVar id="eventDTO" type="com.sda.eventine.dto.EventDTO"*/-->
        <form class="form" id="login" th:action="@{/api/event/create}" th:object="${eventDTO}">
            <h1 class="form__title">Create event</h1>
            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <label>
                    <input type="text" size="50" class="form__input" th:field="*{eventDTO.name}" autofocus placeholder="Title of event">
                </label>
            </div>

            <div class="form__input-group">
                <label>
                    <input type="number" min="2" max="45" class="form__input" th:field="*{eventDTO.capacity}" autofocus placeholder="Capacity">
                </label>
            </div>

            <div class="form__input-group">
                <label>
                    <input type="datetime-local" class="form__input" th:field="*{eventDTO.start}" autofocus placeholder="Start date and time">
                </label>
            </div>

            <div class="form__input-group">
                <label>
                    <input type="datetime-local" class="form__input" th:field="*{eventDTO.end}" autofocus placeholder="End date and time">
                </label>
            </div>

            <div class="form__input-group">
                <label>
                    <textarea rows="5" cols="8" name="text" class="form__input" th:field="*{eventDTO.description}" placeholder="Description of event"></textarea>
                </label>
            </div>

                <a href="index.html"><button class="form__button" type="submit">Create</button></a>

        </form>
    </div>
    <script src="../static/js/registration.js"></script>
</div>
</body>
