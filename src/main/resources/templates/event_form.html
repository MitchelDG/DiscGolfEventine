<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../css/registration.css}">
    <script src="http://localhost:35729/livereload.js"></script>
</head>

<body>

<div align="center">
    <h1>Disc Golf Eventine - creation of event</h1>
</div>

<div class="container">
    <div class="nav-wrapper">
        <div class="left-side">
            <div class="nav-link-wrapper active-nav-link">
                <a th:href="@{index}">Home</a>
            </div>

            <div class="nav-link-wrapper">
                <a th:href="@{about}">About</a>
            </div>
        </div>

        <div class="left-side">
            <div class="nav-link-wrapper">
                <a th:href="@{login}">Log in</a>
            </div>
            <div class="nav-link-wrapper">
                <a th:href="@{registration}">Register</a>
            </div>
        </div>
    </div>
</div>

    <div class="container">
        <form class="form" id="login" action="#" th:action="@{index}" th:object="${eventDTO}" method="post">
            <h1 class="form__title">Create event</h1>
            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <label>
                    <input type="text" size="50" class="form__input" th:field="*{name}" autofocus placeholder="Title of event">
                </label>
            </div>

            <div class="form__input-group">
                <label>
                    <input type="number" min="2" max="45" class="form__input" th:field="*{capacity}" autofocus placeholder="Capacity">
                </label>
            </div>

            <div class="form__input-group">
                <label>
                    <input type="datetime-local" class="form__input" th:field="*{start}" autofocus placeholder="Start date and time">
                </label>
            </div>

            <div class="form__input-group">
                <label>
                    <input type="datetime-local" class="form__input" th:field="*{end}" autofocus placeholder="End date and time">
                </label>
            </div>

            <div class="form__input-group">
                <label>
                    <textarea rows="5" cols="8" name="text" class="form__input" th:field="*{description}" placeholder="Description of event"></textarea>
                </label>
            </div>

                <a th:href="@{index}"><button class="form__button" type="submit">Create</button></a>

        </form>
    </div>
    <script type="text/javascript" th:src="@{/js/registration.js}"></script>
</div>
</body>
</html>
